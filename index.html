<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/style.css">

  <title>Code Quiz</title>
</head>

<body>
  <div class="main justify-content-center align-items-center">

    <header class="top row m-2">
      <div class="col text-left">
        <a href="#" id="highscoreLink">View Your High Scores!</a>
      </div>
      <div id="timer" class="col-3 text-right">
        Time Remaining: <span id="timeRemaining">0</span>
      </div>
      <div id="timesUp" class="col-3 text-right">Time is up!</div>
    </header>

    <div id="container" class="row m-2 justify-content-center">
      <main class="justify-content-center">
        <!-- Start -->
        <div id="startScreen" class="justify-content-center">
          <h1>Timed Coding Quiz</h1>
          <p>Test your knowledge of some basic coding questions and see if you can finish before time runs out! Be careful of choosing incorrectly...</p>
          <button type="button" id="start-button" class="align-center">Begin Quiz</button>
        </div>

        <!-- Quiz -->
        <card id="questionCard" class="justify-content-center">
          <p id="quizQuestion" class="justify-content-center"></p>
          <div id="answerChoices" class="justify-content-center">
            <button id="choice0" class="btn"></button>
            <button id="choice1" class="btn"></button>
            <button id="choice2" class="btn"></button>
            <button id="choice3" class="btn"></button>
            <p id="checkAnswer"></p>
          </div>
        </card>

        <!-- Score -->
        <div id="scoreCheck" class="justify-content-center">
          <h2 class="">Your final score is <span id="scoreFinal"></span></h2>
          <form>
            <p>Enter your initials: <input id="initials"></p>
            <button type="submit" id="initialsBtn" class="btn">Submit</button>
          </form>
        </div>

        <!-- Highscores -->
        <div id="highscores" class="justify-content-center">
          <h2>High Scores!</h2>
          <div id="highscoreList">
            <!-- Highscores go here -->
          </div>
            

          <div id="highscoreBtns">
            <button type="submit" id="homeScreen">Back to Homescreen</button>
            <button type="submit" id="clearHighscores">Clear Highscores</button>
          </div>
        </div>

      </main>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="./assets/script.js"></script>
</body>
</html>
